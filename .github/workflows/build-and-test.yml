# AUTOGENERATED FROM build-and-test.jsonnet DO NOT MODIFY
jobs:
  job:
    defaults:
      run:
        shell: bash
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: 4.14.0
      - env:
          SEGMENT_DOWNLOAD_TIMEOUT_MINS: 2
        name: Set GHA cache for OPAM in _opam
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-${{ runner.arch }}-opam-deps-4.14.0-build-test-${{ hashFiles('hello-world.opam') }}
          path: _opam
      - name: Debugging the environment
        run: |
          echo native env
          env
          echo env under make
          make env
          which make
          make --version
          opam --version
          ocamlc -v
      - name: Install dependencies
        run: |
          make update
      - name: Build
        run: |
          opam exec -- make
      - name: Test
        run: |
          opam exec -- make test
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
name: build-and-test
on:
  pull_request: null
  push:
    branches:
      - main
  workflow_dispatch: null
